language: rust
matrix:
  include:
    - rust: stable
      os: linux
      env: FEATURES=''
    - rust: stable
      os: osx
      env: FEATURES=''
    - rust: beta
      os: linux
      env: FEATURES=''
    - rust: beta
      os: osx
      env: FEATURES=''
    - rust: nightly
      os: linux
      env: FEATURES=nightly
    - rust: nightly
      os: osx
      env: FEATURES=nightly
    - rust: nightly
      os: linux
      env: FEATURES=nightly,redox CC=x86_64-unknown-redox-gcc TARGET_ARG='--target=x86_64-unknown-redox' REDOX=1
cache:
 directories:
  - $HOME/.cargo
sudo: true
before_install:
  - if [ $REDOX ]; then ./.travis/redox-toolchain.sh; fi
script:
  - cargo build $TARGET_ARG --features "$FEATURES"
  - cargo test $TARGET_ARG --features "$FEATURES" --no-fail-fast
